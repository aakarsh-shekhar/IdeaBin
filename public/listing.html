<!DOCTYPE html>
<html>

<head>
  
  	<title>CatBnB - Find the purrfect box</title>
  	
  	<!-- External Stylesheets -->
  	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  	
  	<!-- External libraries -->
  	<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
  	<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  	<!-- The Stylesheet for the page -->
  	<link rel="stylesheet" href="listing.css" type="text/css">
    <!-- Our client code -->  	
  	<script src="listing.js"></script>
  	
</head>

<body>
  
	<div class="nav">
		<ul>
			<li class="name"><a href="http://catbnb.ca"><img src="https://cdn.gomix.com/b07a12d5-7910-4ca6-9f1f-ae0aa2d99417%2Fcatbnb-logo-white.png">&nbsp;&nbsp;CatBnB</a></li>
			<li><a href="http://catbnb.ca/">Home</a></li>
			<li><a href="/">Listings</a></li>
		</ul>
	</div>
	
	<div class="filter-bar">
	  
	  <div class="filters">
	    
    	  <div class="filter room-type">
    			<span class="filter-name">Room type</span>
    			<div class="room-element"><label for="box">Cardboard box</label><input type="checkbox" id="box" checked></div> 
    			<div class="room-element"><label for="bed">Bed</label><input type="checkbox" id="bed" checked></div>
    			<div class="room-element"><label for="other">Other</label><input type="checkbox" id="other" checked></div>
    		</div>
    		
    		<div class="filter price-range">
    			<span class="filter-name">Price range</span>
    			$<input type="number" min="0" id="min-price">
    			to
    			$<input type="number" min="0" id="max-price">
  		  </div>
  		  
		</div>
		
	</div>
	
	<div class="content">
	  
		<ul class="listings">
		
		</ul>
		
		<div class="post-listing">
		  <h3>Post a new listing</h3>
      <form enctype="multipart/form-data" method="post" action="/database/listing">
         <div><label>Image: </label><input name="image" type="file" /></div>
         <div><label>Name: </label><input name="name" /></div>
         <div><label>Description: </label><input name="description" /></div>
         <div><label>Price: </label><input name="price" type="number" min="0" step="0.01" /></div>
         <div>
           <label>Category: </label>
           <select name="category">
             <option>box</option>
             <option>bed</option>
             <option>other</option>
           </select>
         </div>
         <input type="submit" value="submit" />
      </form>
    </div>

		
	</div>
	
  <div class="footer">
      <p>Built by <a href="http://nullcandy.com/">Mike</a> & <a href="https://dualgravity.com">Eric</a></p>
  </div>
	
</body>

</html>
